<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Save</title>
  <!------------- link-boots-trap ----------------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!------------------ style-css-link --------------------------->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="body">
  <header class="my-5 phone-size d-flex justify-content-center">
    <h1>Fantastic <span class="title-color">Money</span> Saving</h1>
  </header>
<!--------------------- main-section -------------------------->
  <main>
   <section>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
          <img class="img-fluid" src="images/img.jpg" alt="...">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card"> 
          <div class="card-body text-center">
            <label class="my-4 mt-5" for="">Income: <input id="total-income" type="text"></label>
          <h3>Expenses</h3>
            <label class="my-4" for="">Food: <input id="food-cost" type="text"></label><br>
            <label class="my-4" for="">Rent: <input id="rent-cost" type="text"></label><br>
            <label class="my-4" for="">Clothes: <input id="cloth-cost" type="text"></label><br>
            <button id="calculate-btn" type="button" class="btn btn-primary fw-bold">Calculate</button>
            <h5 class="my-3">Total Expenses:<span id="total-cost"> 00</span></h5>
            <h5 class="my-3">Balance:<span id="total-balance"> 00</span></h5>
            <label class="py-3" for="">Save: <input id="percent" type="text"> % <button id="save-btn" type="button" class="btn btn-primary fw-bold">Save</button></label>
            <h5 class="my-3">Saving Amount:<span id="total-save"> 00</span></h5>
            <h5>Remaining Balance:<span id="total-remain"> 00</span></h5>
          </div>
        </div>
      </div>
    </div>
   </section>
  </main>
  <!----------------- javaScript-link ----------------->
  <script src="js/app.js"></script>
</body>
</html>
